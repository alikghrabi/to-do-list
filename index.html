<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-wrapper">
    <h2 class="app-title">TaskMate</h2>

    <div class="new-task-section">
      <input type="text" id="taskEntry" placeholder="What's next?" />
      <button id="addBtn" onclick="insertTask()">âž•</button>
    </div>

    <div class="view-filters">
      <button onclick="applyFilter('showAll')">All</button>
      <button onclick="applyFilter('doneOnly')">Done</button>
      <button onclick="applyFilter('todoOnly')">Todo</button>
    </div>

    <ul id="taskArea" class="task-list"></ul>
  </div>

  <script src="logic.js"></script>
</body>
</html>
